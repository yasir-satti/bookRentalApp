name: lintTest

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
             node-version: 14.x
      - name: npm ci
        run: npm ci
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test
